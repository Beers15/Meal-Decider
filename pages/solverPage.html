<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meal Decider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="logo">
      <img id="logo-img" src="../resources/imgs/HamburgerLogo.png" alt="Meal Decider logo">
      <h1 id="header">Meal Decider</h1>
    </div>

    
    <nav class="navbar navbar-expand-sm navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Meal Decider Tool</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="solverPage.html">Meal Conflict Solver</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutPage.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="solver-card" class="card text-center">
      <div id="main-container" class="card-body">
        <h2 class="card-title">Meal Conflict Solver</h2>
        <div id="main-content">
          <p class="card-text meal-subcaption">Is your group unable to settle on what to eat? <span class="meal-subcaption-flair">Let us decide!</span></p>
          
          <div class ="card text-center">
            <form id="add-option-form">
              <fieldset>
                <legend id="option-form-header">Add Option</legend>
                <label for="meal-name">Meal</label><br>
                <input id="meal-name" type="text" name="foodName" required><br>
                <label for="people-count">Number of people intrested</label><br>
                <input id="people-count" type="number" name="peopleCount" min="1" max="10" required><br>
                <input id="add-option-btn" type="submit" value="Add Meal Idea"><br>
              </fieldset>
            </form>
            <hr>
            <div id="meal-options-container"> 
              <div id="left-meal-options" class="card">
                <ul class="list-group list-group-flush">
                </ul>
              </div>
              <div id="right-meal-options" class="card">
                <ul class="list-group list-group-flush">
                </ul>
              </div>
            </div>
            <hr>
            <form id="select-winner-form">
              <fieldset>
                <label for="weighted-choice">Weighted Choice</label>  
                <input id="weighted-choice" type="radio" name="choiceType" value="weighted" checked>
                <label for="random-choice">Random Choice</label>
                <input id="random-choice" type="radio" name="choiceType" value="random"><br>
                <input id="option-submit-btn" type="submit" value="Choose a winner">
              </fieldset>
            </form>
          </div>
        </div>
      <div class="card-footer text-muted"></div>
    </div>

    <script src="../resources/scripts/mealConflictSolver.js"></script>
    <script>
      document.querySelector(".card-footer").innerText = 
      "You've used the Meal Conflict Solver " + (localStorage.getItem("timesSolverUsed") ? localStorage.getItem("timesSolverUsed") : 0) + " times.";
    </script>
     
    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
